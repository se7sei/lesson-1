<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="leftSide">
            <div class="signIn">
                <h3>Sign in to your account</h3>
                <h5>Start your demo version</h5>
                <div class="email">
                    <p>Email</p>
                    <input type="email" placeholder="pat@shuffle.dev">
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" placeholder="************">
                </div>
                <div class="check">
                    <div class="checkButton">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <button class="forgotButton">Forgot your password?</button>
                </div>
                <button class="signInButton">Sign In</button>
                <div class="signUp">
                    <p>Don't have an account?</p>
                    <button class="signUpButton">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <img src="Rectangle 18.png" alt="backround">
        </div>
    </div>
</body>

</html>
